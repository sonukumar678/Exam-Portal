<mat-card>
    <h1 class="ml mt">Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="addQuiz()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quizData.title" name="title" type="text" matInput placeholder="Enter Here" required>
                  </mat-form-field>
                  <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quizData.description" name="description" type="text" matInput placeholder="Enter Here" rows="8" ></textarea>
                  </mat-form-field>

                  <div class="row">
                  <div class="col-md-6">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter Max Marks</mat-label>
                        <input [(ngModel)]="quizData.maxMarks" name="maxMarks" type="text" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                      
                  </div>
                  <div class="col-md-6">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Enter Number Of Questions</mat-label>
                        <input [(ngModel)]="quizData.numberOfQuestions" name="numberOfQuestions" type="text" matInput placeholder="Enter Here" required>
                      </mat-form-field>
                  </div>
                </div>
                <section style="margin-bottom: 30px;">
                    <mat-slide-toggle [(ngModel)]="quizData.active" name="active" [checked]="false"> Publish Status</mat-slide-toggle>
                </section>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Select Category</mat-label>
                    <mat-select  name="category" [(ngModel)]="quizData.category.cid">
                      @for (c of categories; track c) {
                        <mat-option [value]="c.cid">{{c.title}}</mat-option>
                      }
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mb">
                    <button [routerLink]="'/admin/add-quiz'" mat-fab extended color="accent">Add Quiz</button>
                  </div>
            </form>
        </div>
    </div>
</mat-card>
