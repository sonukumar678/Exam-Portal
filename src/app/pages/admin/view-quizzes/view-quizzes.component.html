@for (q of items; track q) {
<mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
        
          <mat-card-title>{{q.title}}</mat-card-title>
          <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="accent" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
      <button mat-stroked-button color="accent" class="ml">Max Marks: {{q.maxMarks}}</button>
      <button mat-stroked-button color="accent" class="ml">Total Questions: {{q.numberOfQuestions}}</button>
      <button mat-flat-button color="accent" class="ml" [routerLink]="'/admin/quiz/'+q.qid">Update</button>
      <button mat-flat-button color="accent" class="ml">Attempts</button>
      <button mat-flat-button color="accent" class="ml" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>
}
<div>
  @for(item of items; track item){
  <mat-card>
    {{ item.name }}
  </mat-card>
  }
  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
<div class="container text-center mt">
  <button [routerLink]="'/admin/add-quiz'" mat-fab extended color="accent">Add New Quiz</button>
</div>
