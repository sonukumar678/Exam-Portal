<div class="bootstrap-wrapper">
    <div class="row mt">
        <div class="col-md-12">
            <h1>Adding to {{qTitle}} </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt" (ngSubmit)="submitQuestion()">
                        <mat-form-field class="full-width">
                            <mat-label>Write Question Content</mat-label>
                            <textarea
                            [(ngModel)]="question.content"
                            name="conetent"
                            rows="8" matInput placeholder="Enter the Content" required></textarea>
                          </mat-form-field>
                          <div class="row">
                            <div class="col-md-6">
                                <!--option1-->
                                <mat-form-field class="full-width">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input 
                                    [(ngModel)]="question.option1"
                                    name="option2"
                                    type="text" matInput required/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    type="text" matInput required/>
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    type="text" matInput required/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput required/>
                                </mat-form-field>
                            </div>
                          </div>
                          <mat-form-field>
                            <mat-label>Select Option</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option  [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option  [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option  [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option  [value]="question.option4">{{question.option4}}</mat-option> 
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
