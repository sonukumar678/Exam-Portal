<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center top-margin">
                    <img src="../../../assets/reg.jpg" alt="" width="100" height="100">
                </div>
                <h1 class="text-center">Register Here</h1>

                <form (ngSubmit)="formSubmit()" class="top-margin">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="user.username" name="username"
                        matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="user.password" name="password"
                        type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required
                        [(ngModel)]="user.firstName" name="firstName"
                         matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required
                        [(ngModel)]="user.lastName" name="lastName"
                        matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required
                        [(ngModel)]="user.email" name="email"
                        type="email" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contact Number</mat-label>
                        <input required
                        [(ngModel)]="user.phone" name="phone"
                        type="number" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-flat-button color="primary">Register</button>
                        <button class="left-margin" mat-flat-button color="accent">Clear</button>
                      </div><br>
                      
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
