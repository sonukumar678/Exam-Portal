<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt">Available Quizzes</h1>
        <div class="row">
            @for (q of quizzes; let i =$index; track q;) {
            <div class="col-md-4 mb">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>
                                {{q.title}}
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p class="truncate">{{q.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary">View</button>
                            <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                            <button mat-button color="accent">Questions: {{q.numberOfQuestions}}</button>
                            <button mat-button color="primary">Max-Marks : {{q.maxMarks}}</button>
                        </mat-card-actions>
                    </mat-card>
          
            </div>
        }
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h3 style="color: red;">Data not Available in this category..</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        
        </div>
    </div>
</div>
